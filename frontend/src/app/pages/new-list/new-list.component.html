<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create A New List
    </h1>

    <input #listTitleInput class="input has-background-light" type="text" placeholder="Enter List Name...">
    <br><br>
    <div class="buttons is-right">
      <button class="button" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white" (click)="createList(listTitleInput.value)">Create</button>
    </div>



  </div>
</div>
